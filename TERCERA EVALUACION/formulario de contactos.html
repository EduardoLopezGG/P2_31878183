<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="CSS/estilos.css">
</head>
<body>

	<form class="ContactosController" method="add">
		<h2>Formulario de contacto</h2>
		<div class="grupo-de-input">
			<label for="name">Nombre</label>
			<input type="text" name="name" id="name" placeholder="ingresa tu nombre" required>

			<label for="email">Correo Electronico</label>
			<input type="email" name="email" id="email" placeholder="ingresa tu email" required>

			<label for="message">Comentario</label>
			<textarea placeholder="ingresa un comentario" required id="message" name="message" cols="30" rows="5"></textarea>

			<input type="submit" value="enviar" class="btn">
		</div>
		
	</form>

	<script type="text/javascript" src="app3.js"></script>
</body>
</html>
